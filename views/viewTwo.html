
<div id= "map"></div>


<div class="">
  <h3>Last store a miss?</h3>
  <p>try a direct search to match your shopping needs better</p>

</div>


<input type="text" ng-model= "searchParams"/></input>
<button type="button" ng-click ="userSearch(searchParams)">Shop It</button>


<div>
<p ng-repeat = "store in storeInfo" >{{store.name}}<br>
  <span class ="storeHours" ng-if="store.opening_hours.open_now === true">Open Now</span>
  <span class ="storeHours" ng-if="store.opening_hours.open_now === false">Now Closed</span><br>
  {{store.vicinity}} {{store.formatted_address}}</p>

</div>
